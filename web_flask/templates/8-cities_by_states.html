<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state, cities in states_cities %}
            <li>{{ state.id }}: <b>{{ state.name }}</b>
                <ul>
                    {% for city in cities %}
                        <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
